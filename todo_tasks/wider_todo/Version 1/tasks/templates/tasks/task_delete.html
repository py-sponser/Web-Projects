{% extends 'index.html' %} {# only import the navbar #}
{% block body_block %}
    <div class="container">
        <div class="jumbotron">
            <h3>Are you sure you want to delete "{{ title }}" Task?</h3>
            <form method="POST">
                {% csrf_token %}
                <input class="btn btn-danger" type="submit" value="Delete">
                <a class="btn btn-primary" href="{% url 'index' %}">Cancel</a> {# cancel link to home page #}
            </form>
        </div>
    </div>
{% endblock %}
