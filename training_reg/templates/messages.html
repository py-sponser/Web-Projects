{% load static %}
{% if messages %}
    {% for message in messages %}
        {% if message.tags == "error" %}
            <div class="alert alert-danger alert-dismissible fade show" style="margin: auto;width: auto;" role="alert">
              <img src="{% static 'images/danger-alert.png' %}" alt="Danger Alert." width="20px">
              <strong>{{ message }}</strong>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

        {% else %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" style="margin: auto;width:1000px;" role="alert">
              <strong>{{ message }}</strong>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}
    {% endfor %}
{% endif %}
