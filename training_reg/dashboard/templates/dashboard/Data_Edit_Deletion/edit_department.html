{% extends 'base.html' %}
{% load bootstrap5 %}
{% load static %}
{% block content %}
    <div class="container">
    <h1 style="padding:10px;text-align: center;border-bottom: 1px solid;border-top: 1px solid">Edit '{{ department_name }}' Department</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form edit_department_form %}
        <input class="btn btn-secondary" value="Edit Department" type="submit">
    </form>
    {% include 'messages.html' %}
    </div>
{% endblock %}
